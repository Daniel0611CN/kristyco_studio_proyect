<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
    <style>

        * {
            text-align: center;
        }

        h4 {
            margin-top: 30px;
        }

        .text-secondary {
            color: #b0817e;
        }

        .text-success {
            color: #dda39d;
        }

        a {
            text-decoration: none;
            color: #dda39d;
        }
    </style>
</head>
<body style="font-family: Chopin, sans-serif;">
    <div>
        <h1 th:text="${bienvenida}" class="text-secondary"></h1>
        <h3 th:text="${descripcion}" class="text-success"></h3>
        <h3 th:text="${enlace}" class="text-success"></h3>
        <div class="button-container">
            <a th:href="@{'http://localhost:8080/api/v1/auth/confirm-register?token=' + ${token}}" class="btn text-light">
                Confirmar registro
            </a>
        </div>
    </div>
</body>
</html>
