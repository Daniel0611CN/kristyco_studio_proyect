<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="modal-header">
    <h1 class="modal-title fs-5">{{ formTitle() }}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
  </div>
  <div class="modal-body">
    <input type="hidden" formControlName="id" />
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control border-secondary" formControlName="nombre" minlength="3" maxlength="20"
        required />

      @if (nombre?.invalid && (nombre?.dirty || nombre?.touched)) {
      <div class="invalid-feedback d-block">
        @if (nombre?.errors?.['required']) {
        <div>El nombre es obligatorio.</div>
        }
        @if (nombre?.errors?.['minlength']) {
        <div>El nombre debe tener al menos 3 caracteres.</div>
        }
      </div>
      }
    </div>
    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea class="form-control border-secondary" rows="3" formControlName="descripcion"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      {{ isEditMode() ? 'Guardar Cambios' : 'Crear' }}
    </button>
  </div>
</form>
