<section class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 135px);">
  <div class="border-2 border-info rounded-4 p-5" style="background: #DDA39D; width: 650px;">
    <h2 class="f1">Registro</h2>
    <br>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <!-- Elementos importantes en línea completa -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="username" class="form-label">Usuario</label>
            <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" required
              #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }" />
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
              El username es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" name="email" [(ngModel)]="form.email" required
              #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }" />
            <div *ngIf="email.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="email.errors['required']">El Email es requerido</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" name="password" [(ngModel)]="form.password"
              required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }" />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="password.errors['required']">La password es requerida</div>
              <div *ngIf="password.errors['minlength']">La password debe ser de al menos 6 caracteres</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Elementos menos importantes en 2 por línea -->
      <div class="row mb-3">
        <div class="col-6">
          <div class="form-group">
            <label for="apellido1" class="form-label">Primer Apellido</label>
            <input id="apellido1" type="text" class="form-control" name="apellido1" [(ngModel)]="form.apellido1"
              required #apellido1="ngModel" [ngClass]="{ 'is-invalid': f.submitted && apellido1.errors }" />
            <div *ngIf="apellido1.errors && f.submitted" class="invalid-feedback">
              El apellido1 es requerido
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="apellido2" class="form-label">Segundo Apellido</label>
            <input id="apellido2" type="text" class="form-control" name="apellido2" [(ngModel)]="form.apellido2"
              required #apellido2="ngModel" [ngClass]="{ 'is-invalid': f.submitted && apellido2.errors }" />
            <div *ngIf="apellido2.errors && f.submitted" class="invalid-feedback">
              El apellido2 es requerido
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <div class="form-group">
            <label for="telefono" class="form-label">Teléfono</label>
            <input id="telefono" type="text" class="form-control" name="telefono" [(ngModel)]="form.telefono" required
              #telefono="ngModel" [ngClass]="{ 'is-invalid': f.submitted && telefono.errors }" />
            <div *ngIf="telefono.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="telefono.errors['required']">El telefono es requerido</div>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="direccion" class="form-label">Dirección</label>
            <input id="direccion" type="text" class="form-control" name="direccion" [(ngModel)]="form.direccion"
              required #direccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && direccion.errors }" />
            <div *ngIf="direccion.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="direccion.errors['required']">La direccion es requerida</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-6">
          <div class="form-group">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" class="form-control" name="rol" [(ngModel)]="form.rol" required #rol="ngModel"
              [ngClass]="{ 'is-invalid': f.submitted && rol.errors }">
              <option value="user">Usuario</option>
              <option value="admin">Administrador</option>
            </select>
            <div *ngIf="rol.errors && f.submitted" class="invalid-feedback">
              <div *ngIf="rol.errors['required']">El rol es requerido</div>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" style="margin-top: 2px;">
          Registrar
        </button>
      </div>
    </form>
  </div>
</section>
