<a class="cursor-pointer text-dark text-decoration-none" (click)="onChangeAscDesc()">
  <div>
    {{fieldInput()}}
    <span>
      <i class="fa-solid ms-2" [ngClass]="{
          'fa-arrow-up': order === 'asc',
          'fa-arrow-down': order === 'desc',
          'fa-arrows-up-down': order !== 'asc' && order !== 'desc'
        }" [ngStyle]="{ width: '16px', height: '16px', fontSize: '16px' }">
      </i>
    </span>
  </div>
</a>
