<form (ngSubmit)="onSubmit()">
  <!--Campo de formulario bidireccional (two-way-binding) mediante la directiva [(ngModel)]-->
  <input id="search" type="text" [(ngModel)]="searchInput" (keyup)="onUpdateField($event)" name="search"
    class="border border-gray-300 p-2 rounded-md mb-3 mx-1" />
  <button class="mx-2.5 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-700 mb-4">Buscar</button>
  <input id="checkActiveSearch" name="checkActiveSearch" class="mx-2.5" type="checkbox" [checked]="checkActiveSearch"
    (change)="checkActiveSearch = !checkActiveSearch" /><label for="checkActiveSearch">Busq. Activa</label>
</form>
